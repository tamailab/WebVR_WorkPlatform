<!--オブジェクトを追加すると、ソースコードが更新されます-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebVR_OriginalContent</title>
<script src="src/aframe.min.js"></script>
<script src="src/jquery-3.2.1.min.js"></script>
<script src="src/ammo.js"></script>
<script src="src/a-mmd.js"></script>
<body>
<a-scene id="field" antialias="true">
<a-assets><video id="camera" autoplay></video></a-assets>
<a-entity id="maze" position="0 1 -10" rotation="0 -45 0">
	
<a-image rotation="" position="5 5 0" material="" geometry="" scale="" visible="" height="5" src="img/stump0.png" width="5" rotate="">
<a-animation id="0" attribute="rotation" dur="4000" to="-360 -360 -360" repeat="indefinite" direction="normal"></a-animation>
<!--オブジェクト0が回転します-->
</a-image>
<a-image rotation="0 90 0" position="0 5 5" material="" geometry="" scale="" visible="" height="5" src="img/stump0.png" width="5" rotate="">
<a-animation id="1" attribute="rotation" dur="4000" to="-360 -360 -360" repeat="indefinite" direction="normal"></a-animation>
<!--オブジェクト1が回転します-->
</a-image>
<!--ここにオブジェクトが追加されていきます-->

</a-entity>

<a-plane id="grand" rotation="-90 0 0" position="" material="" geometry="" scale="" visible="" color="gray" height="100" static="" width="100"></a-plane>



<!--背景イメージ-->
<a-sky rotation="0 0 0" position="" material="" geometry="" scale="" visible="" src="img/sky4.jpg"></a-sky>

<!--カメラ-->
<a-camera position="0 0.5 0" fov="90"></a-camera>

<!--モデル追加用-->
<a-entity position="0 0 0" rotation="0 0 0" mmd="">
<a-entity rotation="0 0 0" position="0 0 -0.5" scale="0.11 0.11 0.11" mmd-model="model:lat/miku.pmd; vmd:lat/mikuplus_m.vmd;"></a-entity>
</a-entity>

</a-scene>

</body>
</html>
