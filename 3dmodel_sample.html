<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Miku View</title>
    <meta name="description" content="120 View â€” A-Frame">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="src/aframe.js"></script>
    <script src="https://cdn.rawgit.com/kripken/ammo.js/dcab07bf0e7f2b4b64c01dc45da846344c8f50be/builds/ammo.js"></script>
    <script src="src/a-mmd.js"></script>

  </head>
  <body>
    <a-scene antialias="true">
      <a-assets>
        <video id="camera" autoplay></video>
      </a-assets>

      <a-camera position="0 0 0" fov="120"></a-camera>
        <a-entity position="0 0.5 -0.5" rotation="0 0 0" mmd="">
          <a-entity rotation="0 0 0" position="0 -1.0 0" scale="0.115 0.115 0.115" mmd-model="model:lat/miku.pmd; vmd:lat/mikuplus_m.vmd;" position="0 0 0"></a-entity>
        </a-entity>
    </a-scene>
    <script type="text/javascript" src="src/mmd.js"></script>
  </body>
</html>
