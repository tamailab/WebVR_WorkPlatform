<style>

}

<body background="img/bg.gif">

<a-cylinder class="collidable" position="10 0 0" material="" geometry="" scale="" visible="" color="black" radius="0.0001" rotation="90 0 0" height="0.5"></a-cylinder>
<a-cylinder class="collidable" position="0 0 -10" material="" geometry="" scale="" visible="" color="black" radius="0.0001" rotation="0 0 90" height="0.5"></a-cylinder>
<a-cylinder class="collidable" position="10 0 0" material="" geometry="" scale="" visible="" color="black" radius="0.0001" rotation="" height="0.5"></a-cylinder>

<a-cylinder class="collidable" position="0 0 -10" material="" geometry="" scale="" visible="" color="black" radius="0.0001" rotation="" height="0.5"></a-cylinder>

</a-entity>

<!--空、床、カメラ-->
<a-sky position="" rotation="0 0 0" material="" geometry="" scale="" visible="" color="#ffffff"></a-sky>
<a-entity id="sky"></a-entity>
<a-entity id="grand"></a-entity>
<a-camera position="0 0.5 1" fov="60"></a-camera>

<!--<a-entity camera look-controls raycaster="objects: .collidable; far: 0.5;" collider-check rotation="0 0 0" position="0 2 0"></a-entity>-->

<a-entity position="0 0 0" rotation="0 0 0" mmd="">

</a-entity>
	
<!--コントローラ追加用-->

</a-scene>
